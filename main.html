<!DOCTYPE html>
<html lang="en">

  <head>
    <title> Angkor Wat </title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Here the src of 'gMapsScript' <script> and the 'onerror' are set in 'gmaps.js' -->
    <script id="gMapsScript"></script>
    <script src="./JS/base.js"></script>
    <script src="./JS/knockout-3.4.2.js"></script>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link href="./CSS/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
  </head>

  <body>

    <aside>
        <div id="mySideNav" class="sideNav" data-bind="css: {offCanvas_1: sideNav()}">
        <h2> Places </h2>
        <input title="Location search" type="text" id="inputSite" placeholder="Search..." 
               data-bind="click: searchClickedOn, event: {keyup: searchSites}">

        <ul id="locationList" data-bind="foreach: sitesList">
          <li data-bind="text: name, attr: {id: id}, click: $parent.siteClickedOn, 
                         css: {selected: isSelected}, visible: isDisplayed"> 
          </li>
        </ul>
      </div>
    </aside>
     
    <nav data-bind="css: {offCanvas_2: sideNav()}">
      <div id="sideNavButton" data-bind="click: sideNavToggle">
        <div class="bar" data-bind="css: {cross1: sideNav()}"></div>
        <div class="bar" data-bind="css: {cross2: sideNav()}"></div>
        <div class="bar" data-bind="css: {cross3: sideNav()}"></div>
      </div>
      <div id="title">
        <h1> The Sights of Angkor Wat </h1>
        <!-- A hidden element that servers as a channel between the GMaps data and knockout -->
        <input id="dataTransfer" value="id: 0, open: false" data-bind="event: {focus: markerClickedOn}">
      </div>
    </nav>

    <main id="mainFrame" data-bind="css: {offCanvas_2: sideNav()}">
      <div id="gMap"></div>
    </main>

    <script async src="./JS/flickr.js"></script>
    <script async src="./JS/gmaps.js"></script>
    <script async src="./JS/main.js"></script>
  
  </body>

</html>
