<!DOCTYPE html>
<html lang="en">

  <head>
    <title> Angkor Wat </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The src of 'gMapsScript' <script> and the 'onerror' are set in 'gmaps.js' -->
    <script defer id="gMapsScript" type="text/javascript"></script>
    <script type="text/javascript" src="./JS/base.js"></script>
    <script type="text/javascript" src="./JS/knockout-3.4.2.js"></script>
    <link href="./CSS/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
  </head>

  <body>

    <aside>
      <div id="mySideNav" class="sideNav">
        <h2> Places </h2>
        <input type="text" id="inputSight" onkeyup="searchSights()" 
               placeholder="Search for places..." title="Location search">
        <ul id="sightList">
        </ul>
      </div>
    </aside>
     
    <nav>
      <div id="sideNavButton">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="title">
        <h1> The sights of Angkor Wat </h1>
      </div>
    </nav>
    

    <main id="mainFrame">
      <div id="gMap"></div>
    </main>

    <script async type="text/javascript" src="./JS/flickr.js"></script>
    <script async type="text/javascript" src="./JS/gmaps.js"></script>
    <script async type="text/javascript" src="./JS/main.js"></script>
  
  </body>

</html>
